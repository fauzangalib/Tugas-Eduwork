<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var nilai = prompt ("Masukan Nilai Anda",0);

        if(nilai>=80){
            alert("Nilai Anda A");
        }else if (nilai>=60){
            alert("Nilai Anda B");
        }else if(nilai>=40){
            alert("Nilai Anda C");
        }else if(nilai>=20){
            alert("Nilai Anda D");
        }else if(nilai>=0){
            alert("Nilai Anda E");
        }

        
    </script>
</body>
</html>
